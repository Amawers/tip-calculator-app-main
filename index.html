<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="main-header">
    <h2>SPLI <br> TTER</h2>
  </div>
  <div class="main-container">
    <div class="selection">
      <h5 class="input-header">Bill</h5>
      <div class="input-container">
        <p>$</p>
        <input type="text" class="input">
      </div>
      <h5 class="input-header">Select Tip %</h5>
      <div class="tips">
        <button class="tips-button">5%</button>
        <button class="tips-button">15%</button>
        <button class="tips-button">50%</button>
        <button class="tips-button">10%</button>
        <button class="tips-button">25%</button>
        <button class="custom-button">Custom</button>
      </div>

      <h5 class="input-header">Number of people</h5>
      <div class="input-container">
        <p>@</p>
        <input type="text" class="input">
      </div>
    </div>
    <div class="total">
      <div class="tip-amount">
        <div class="left-section">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <div class="right-section">
          <p>$4.27</p>
        </div>
      </div>
      <div class="total-amount">
        <div class="left-section">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <div class="right-section">
          <p>$32.79</p>
        </div>
      </div>
        <button class="reset">
            RESET
        </button>
    </div>
  </div>
</body>
</html>
